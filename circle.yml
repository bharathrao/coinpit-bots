machine:
  node:
    version: 4.0.0
  services:
    - docker

test:
  override:
    - mocha specs --reporter mocha-junit-reporter:
      environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  docker:
    branch: master
    commands:
      - docker info
      - docker build -t coinpit/coinpit-bots:1.0.0 .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coinpit/coinpit-bots
  multi-instrument:
    branch: multi-instrument
    commands:
      - docker info
      - docker build -t coinpit/coinpit-bots:multi-instrument .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coinpit/coinpit-bots
